<div class="body">
  <app-navigate></app-navigate>
    <div class="content">
        <h1>Vista de Turbidez</h1>
        <div class="graphics">
          <app-time-series-graphs
            [title]="'Turbidez a lo largo del tiempo'"
            [color]="'#8B7A9B'"
            [data]="turbidezSeriesData">
          </app-time-series-graphs>

          <div class="row-graphics">
            <app-histograma-card
              [title]="'Histograma de Turbidez'"
              [dataLabels]="histoLabels"
              [dataValues]="histoValues">
            </app-histograma-card>

            <app-donut-chart
              [labels]="donutLabels"
              [data]="donutData"
              [colors]="donutColors">
            </app-donut-chart>
          </div>
        </div>
      </div>
    </div>
