<div class="dashboard">
  <app-navigate></app-navigate>

  <div class="main-content">
    <div class="title">
      <img src="assets/images/icon-tiemporeal.png" alt="icon-tiemporeal">
      <h1>Datos en tiempo real</h1>
    </div>
    <div class="cards-container">
      <app-real-time-card
        title="Humedad"
        [value]="0"
        unit="%"
        color="#4682A9">
      </app-real-time-card>

      <app-real-time-card
        title="Conductividad eléctrica"
        [value]="0"
        unit="EC"
        color="#d79e39">
      </app-real-time-card>

      <app-real-time-card
        title="Temperatura"
        [value]="0"
        unit="°C"
        color="#e1533c">
      </app-real-time-card>

      <app-real-time-card
        title="Ph"
        [value]="0"
        unit=""
        color="#217c61">
      </app-real-time-card>

      <app-real-time-card
        title="Turbidez"
        [value]="0"
        unit=""
        color="#B949B9">
      </app-real-time-card>
    </div>
    <div class="graphs-container">
        <div class="left-graph">
            <app-graph-card
            title="Humedad"
            [labels]="labels"
            [datasets]="getMultipleDataSets([
                { label: 'Humedad', data: humedadData, color: '#d79e39'  },
            ])"
            bgColor="#4682A9">
            </app-graph-card>
        </div>

        <div class="right-graphs">
            <app-graph-card
            title="Ph"
            [labels]="labels"
            [datasets]="getMultipleDataSets([
                { label: 'Ph', data: phData, color: '#054977'  },
            ])"
            bgColor="#d79e39">
            </app-graph-card>

            <app-graph-card
            title="Temperatura y humedad"
            [labels]="['Día 1', 'Día 2', 'Día 3', 'Día 4']"
            [datasets]="[
                { data: [80, 82, 79, 81], label: 'Humedad', backgroundColor: '#7ed6df' },
                { data: [20, 21, 22, 19], label: 'Temperatura', backgroundColor: '#e1533c' }
            ]"
            bgColor="#217c61">
            </app-graph-card>
        </div>
    </div>

  </div>
</div>
