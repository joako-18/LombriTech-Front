<div class="body">
    <app-navigate></app-navigate>
    <div class="content">
        <h1>Vista de Humedad</h1>
        <div class="graphics">
        <app-time-series-graphs
          [title]="'Humedad a lo largo del tiempo'"
          [color]="'#5A8F9F'"
          [data]="humedadSeriesData">
        </app-time-series-graphs>

<div class="row-graphics">
    <app-histograma-card
      [title]="'Histograma de Humedad'"
      [dataLabels]="histoLabels"
      [dataValues]="histoValues">
    </app-histograma-card>

    <app-donut-chart
      [labels]="donutLabels"
      [data]="donutData"
      [colors]="donutColors">
    </app-donut-chart>
  </div>
    </div>
    </div>
</div>
