<div class="body">
  <app-navigate></app-navigate>

  <div class="main-content">
    <div class="title">
      <img src="assets/images/icon-tiemporeal.png" alt="icon-tiemporeal">
      <h1>Datos en tiempo real</h1>
    </div>

    <div class="cards-container">
      <app-real-time-card
  title="Humedad"
  [value]="humedadValue"
  unit="%"
  color="#4682A9"
  icon="assets/images/icon-humedad.png">
</app-real-time-card>

<app-real-time-card
  title="Conductividad eléctrica"
  [value]="conductividadValue"
  unit="EC"
  color="#d79e39"
  icon="assets/images/icon-conductividad.png">
</app-real-time-card>

<app-real-time-card
  title="Temperatura"
  [value]="temperaturaValue"
  unit="°C"
  color="#e1533c"
  icon="assets/images/icon-temperatura.png">
</app-real-time-card>

<app-real-time-card
  title="Ph"
  [value]="phValue"
  unit=""
  color="#217c61"
  icon="assets/images/icon-ph.png">
</app-real-time-card>

<app-real-time-card
  title="Turbidez"
  [value]="turbidezValue"
  unit=""
  color="#8B7A9B"
  icon="assets/images/icon-turbidez.png">
</app-real-time-card>
    </div>

    <div class="controles">
      <h1>Control de Parámetros</h1>
      <div class="seleccion">
        <h3>Tipo de Sensor:</h3>
        <select [(ngModel)]="tipoSensorSeleccionado">
          <option value="Humedad">Humedad</option>
          <option value="Temperatura">Temperatura</option>
          <option value="Conductividad">Conductividad</option>
          <option value="Ph">Ph</option>
        </select>
      </div>
      <div class="parametros-control">
        <app-control-sensor
  [sensor]="tipoSensorSeleccionado"
  [bgColor]="colores[tipoSensorSeleccionado]"
  (alertaGuardada)="mostrarMensajeExito()">
</app-control-sensor>

<app-modal-informativo
 [mensaje]="mensajeModal"
  [visible]="mostrarModal">
</app-modal-informativo>
      </div>
    </div>
  </div>
</div>
