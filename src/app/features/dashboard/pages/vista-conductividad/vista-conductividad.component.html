<div class="body">
  <app-navigate></app-navigate>
  <div class="content">
    <h1>Vista de Conductividad Eléctrica</h1>
    <div class="graphics">
      <app-time-series-graphs
        [title]="'Conductividad Eléctrica (EC)'"
        [color]="'#C98923'"
        [data]="ecData">
      </app-time-series-graphs>

      <app-time-series-graphs
        [title]="'Total de Sólidos Disueltos (TDS)'"
        [color]="'#30506B'"
        [data]="tdsData">
      </app-time-series-graphs>

      <div class="row-graphics">
        <app-histograma-card
          [title]="'Histograma de Conductividad'"
          [dataLabels]="histoLabels"
          [dataValues]="histoValues">
        </app-histograma-card>

        <app-donut-chart
          [labels]="donutLabels"
          [data]="donutData"
          [colors]="donutColors">
        </app-donut-chart>
      </div>
    </div>
  </div>
