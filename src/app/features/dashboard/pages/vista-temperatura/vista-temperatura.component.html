<div class="body">
    <app-navigate></app-navigate>
    <div class="content">
      <h1>Vista de Temperatura</h1>
      <div class="graphics">
        <app-time-series-graphs
          [title]="'Temperatura a lo largo del tiempo'"
          [color]="'#FF5733'"
          [data]="temperaturaSeriesData"
        >
        </app-time-series-graphs>

        <div class="row-graphics">
        <app-histograma-card
          [title]="'Histograma de Temperatura'"
          [dataLabels]="histoLabels"
          [dataValues]="histoValues">
        </app-histograma-card>

        <app-donut-chart
          [labels]="donutLabels"
          [data]="donutData"
          [colors]="donutColors">
        </app-donut-chart>
      </div>
  </div>
</div>
</div>
