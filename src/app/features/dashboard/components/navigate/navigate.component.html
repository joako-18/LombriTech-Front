<!-- Botón para mostrar el menú en móvil -->
<button class="menu-toggle" (click)="toggleSidebar()">&#9776;</button>

<!-- Overlay cuando está abierto -->
<div class="sidebar-overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar principal -->
<nav class="sidebar" [class.open]="sidebarOpen">
  <div class="logo">
    <img src="assets/images/lombritechlogo2.png" alt="logo2" />
  </div>

  <ul class="nav-links">
    <li [class.active]="router.url === '/home-dashboard'" (click)="navigate('/home-dashboard')">
      <img src="assets/images/icon-home.png" alt="icon-home" />
      <span>Home</span>
    </li>

    <li class="dropdown" (click)="toggleEstadisticas()">
      <img src="assets/images/icon-estadistica.png" alt="icon-estadisticas" />
      <span>Estadísticas</span>
      <span class="arrow" [class.open]="mostrarEstadisticas">&#9660;</span>
    </li>

    <div class="submenu-wrapper" [class.collapsed]="!mostrarEstadisticas">
      <ul class="submenu">
        <li (click)="navigate('/vista-ph')">
          <img src="assets/images/icon-ph.png" alt="icon-ph" />
          <span>Ph</span>
        </li>
        <li (click)="navigate('/vista-humedad')">
          <img src="assets/images/icon-humedad.png" alt="icon-humedad" />
          <span>Humedad</span>
        </li>
        <li (click)="navigate('/vista-temperatura')">
          <img src="assets/images/icon-temperatura.png" alt="icon-temperatura" />
          <span>Temperatura</span>
        </li>
        <li (click)="navigate('/vista-conductividad')">
          <img src="assets/images/icon-electrica.png" alt="icon-conductividad" />
          <span>Conductividad</span>
        </li>
      </ul>
    </div>

    <li class="section-break"></li>

    <li (click)="navigate('/controles')">
      <img src="assets/images/icon-controles.png" alt="icon-controles" />
      <span>Controles</span>
    </li>

    <li (click)="navigate('/vista-admin')">
      <img src="assets/images/icon-configuracion.png" alt="icon-configuracion" />
      <span>Configuración</span>
    </li>
  </ul>

  <div class="footer">
    <small>– Tecnología que nutre la tierra –</small>
  </div>
</nav>
