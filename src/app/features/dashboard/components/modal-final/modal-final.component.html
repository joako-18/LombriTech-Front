<div class="modal-overlay" *ngIf="showModal" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2 class="modal-title">{{ title }}</h2>

    <div class="input-group">
      <label for="worms-quantity">Cantidad de lombrices:</label>
      <input
        type="number"
        id="worms-quantity"
        [(ngModel)]="wormsQuantity"
        placeholder="0"
      />
    </div>

    <div class="input-group">
      <label for="compost-quantity">Cantidad de composta:</label>
      <input
        type="number"
        id="compost-quantity"
        [(ngModel)]="compostQuantity"
        placeholder="0"
      />
    </div>

    <div class="input-group">
      <label for="leachate-quantity">Cantidad de lixiviado:</label>
      <input
        type="number"
        id="leachate-quantity"
        [(ngModel)]="leachateQuantity"
        placeholder="0"
      />
    </div>

    <button class="end-button" (click)="onEnd()">Terminar</button>
  </div>
</div>
