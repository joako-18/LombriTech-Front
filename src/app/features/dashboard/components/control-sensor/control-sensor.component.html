<div class="sensor-card" [ngStyle]="{ 'background-color': bgColor }">
  <h3>
    <img src="assets/images/icon-{{ sensor.toLowerCase() }}.png" alt="{{ sensor }}">
    {{ sensor }}
  </h3>

  <div class="row"><strong>Alerta:</strong></div>

  <div class="row">
    <label>Valor Mínimo:</label>
    <input type="number" [(ngModel)]="valorMinimo" name="valorMinimo" />
  </div>

  <div class="row">
    <label>Valor Máximo:</label>
    <input type="number" [(ngModel)]="valorMaximo" name="valorMaximo" />
  </div>

  <div class="row">
    <label>Lapso de recolección (min):</label>
    <input type="number" [(ngModel)]="intervalo" name="intervalo" />
  </div>

  <div class="row">
    <button (click)="guardarAlerta()">Guardar</button>
  </div>
</div>
