<div class="body">
  <div class="card">
    <img src="assets/images/lombritechlogo.png" alt="">
    
    <label for="correo">Correo:</label>
    <input
      type="email"
      id="correo"
      name="correo"
      placeholder="Ingrese su correo"
      [(ngModel)]="correo"
      required
    />
    
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Ingrese su contraseña"
      [(ngModel)]="password"
      required
    />
    
    <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
  </div>
</div>
